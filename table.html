<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card-box">
            <div class="img">
                <img src="cadbury.jpg" class="table-image">
            </div>
            <div class="card-text">
                <p class="product">Chocolate</p>
                <h2 class="product-title">Cadbury - Dairy Milk</h2>
                <p class="description"> This was a dairy cow, and dairy cows have IDs on them.The I'd was traced back to the farm in Washington. Loved By Every People..</p>
                <p class="price">
                    <span class="green-price"> ₹299 </span>
                    <span class="strike"> ₹600 </span>
                </p>

                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" class="btn-img">
                    <span class="btn-txt">Add To Cart</span>

                </button>
            
        </div>
    </div>
</body>
</html>
